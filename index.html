<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikeanooga</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        $(document).ready(function() {
            // Initialize the Map
            var map = L.map('map').setView([35.04756,-85.30398], 12); // Center the map  35.04756,-85.30398

            // Add a Tile Layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 24,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
	    ///////////////////////////Define a BRStyle Function for GeoJSON
            function brstyle(feature) {
                return {
                    fillColor: "green", // Use a property from your GeoJSON
		    radius: 6, 	
                    weight: 1,
                    opacity: 1,
                    color: 'black',
                    fillOpacity: 0.7
                };
	    }
	    
	    /////////////////////////Define a TrackStyle Function for GeoJSON
            function trackstyle(feature) {
                return {
                    weight: 4,
                    opacity: 1,
                    color: 'red',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
	    }


            //////////////////////////Define a RWStyle Function for GeoJSON
            function rwstyle(feature) {
                return {
                    fillColor: feature.properties.color, // Use a property from your GeoJSON
                    weight: 4,
                    opacity: 1,
                    color: 'blue',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }
            
	    /////////////////////////Define a SCStyle Function for GeoJSON
            function scstyle(feature) {
                return {
                    fillColor: feature.properties.color, // Use a property from your GeoJSON
                    weight: 4,
                    opacity: 1,
                    color: 'green',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

	    /////////////////////////Define a BikeStyle Function for GeoJSON
            function bikestyle(feature) {
                return {
                    fillColor: feature.properties.color, // Use a property from your GeoJSON
                    weight: 4,
                    opacity: 1,
                    color: '#faad00',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

	    /////////////////////////Define a Bike Friendly Function for GeoJSON
            function bikefriendlystyle(feature) {
                return {
                    fillColor: feature.properties.color, // Use a property from your GeoJSON
                    weight: 4,
                    opacity: 1,
                    color: '#ca00fb',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

	    /////////////////////////Define a Bike Sep Function for GeoJSON
            function bikesepstyle(feature) {
                return {
                    fillColor: feature.properties.color, // Use a property from your GeoJSON
                    weight: 4,
                    opacity: 1,
                    color: '#0af4d8',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }
            
	     //////////////////////////// Create a Bike Friendly GeoJSON layer
             var friendly_geojsonLayer = L.geoJson(null, {
                 style: bikefriendlystyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name); 
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/bicycle_road_final.geojson', function(data) {
                  friendly_geojsonLayer.addData(data);
             });

            //////////////////////////// Create a Bike Separated GeoJSON layer
             var sep_geojsonLayer = L.geoJson(null, {
                 style: bikesepstyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name); 
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/sep_lane_final.geojson', function(data) {
                  sep_geojsonLayer.addData(data);
             });


            //////////////////////////// Create a BR GeoJSON layer
             var br_geojsonLayer = L.geoJson(null, {
                 style: brstyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name); 
               },
		pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
	         }); 
                } 
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/bike_rental_final.geojson', function(data) {
                  br_geojsonLayer.addData(data);
             });


            //////////////////////////// Create a RW GeoJSON layer
             var rw_geojsonLayer = L.geoJson(null, {
                 style: rwstyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name); 
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/riverwalk_final.geojson', function(data) {
                  rw_geojsonLayer.addData(data);
             });

            //////////////////////////// Create a SC GeoJSON layer
             var sc_geojsonLayer = L.geoJson(null, {
                 style: scstyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name); 
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/schick_final.geojson', function(data) {
                  sc_geojsonLayer.addData(data);
             });
            
            ///////////////////////////// Create a Shared_lane layer
             var shared_geojsonLayer = L.geoJson(null, {
                 style: bikestyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name);
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/shared_lane_final.geojson', function(data) {
                  shared_geojsonLayer.addData(data);
             });
            
            ////////////////////////////// Create a Track layer
             var track_geojsonLayer = L.geoJson(null, {
                 style: trackstyle,
                 onEachFeature: function(feature, layer) {
                     layer.bindPopup(feature.properties.name);
               }
             }).addTo(map);
             $.getJSON('https://northrivergeo.github.io/bikeanooga/data/bicycle_tracks_final.geojson', function(data) {
                  track_geojsonLayer.addData(data);
             });

            ////////////////////////////// Layer control
            var baseMaps = {
                  "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  maxZoom: 24,
                  attribution: '© OpenStreetMap'
                 })
            };

            var overlayMaps = {
                "RiverWalk Layer": rw_geojsonLayer,
                "South Chick Greenway": sc_geojsonLayer,
		"Separated Lanes": track_geojsonLayer,  
                "Bike Rentals": br_geojsonLayer, 
		"Shared Lanes": shared_geojsonLayer,
		"Painted Separate Lanes" : sep_geojsonLayer,
		"Bike Friendly Streets" : friendly_geojsonLayer
               };

            L.control.layers(baseMaps, overlayMaps).addTo(map);

        });
    </script>
</body>
</html>
